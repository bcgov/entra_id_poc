<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIDC Single Page App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/oidc-client-ts/2.0.2/browser/oidc-client-ts.min.js"></script>
</head>
<body>
<h1>Welcome to OIDC Single Page App</h1>
<button id="login">Login</button>
<button id="logout">Logout</button>
<h2>User Info:</h2>
<pre id="user-info"></pre>
<h2>ID Token:</h2>
<pre id="id-token"></pre>
<!--<h2>Access Token:</h2>-->
<!--<pre id="access-token"></pre>-->

<script>
    const config = {
        authority: "https://login.microsoftonline.com/84bfb766-5669-48b7-996e-3e8c44143a36",
        client_id: "ca4bd38f-920a-4956-af58-8e5d3e0ea050", // Replace with your Client ID
        redirect_uri: window.location.origin + "/entra_id_poc/", // Redirect back to the same page
        // redirect_uri: window.location.origin + "/EntraIdJavascript/index.html", // Redirect back to the same page
        response_type: "code",
        scope: "openid profile email",
        post_logout_redirect_uri: window.location.origin
    };

    const userManager = new oidc.UserManager(config);

    // Check for redirect and process response
    userManager.signinRedirectCallback().then(user => {
        console.log("User logged in:", user);
        displayUserInfo(user);
    }).catch(error => {
        // No redirect callback in URL
        console.log("Not a callback or error:", error);
    });

    document.getElementById('login').addEventListener('click', async () => {
        try {
            await userManager.signinRedirect();
        } catch (error) {
            console.error("Login failed:", error);
        }
    });

    document.getElementById('logout').addEventListener('click', async () => {
        try {
            await userManager.signoutRedirect();
        } catch (error) {
            console.error("Logout failed:", error);
        }
    });

    // Display user info if logged in
    userManager.getUser().then(user => {
        if (user) {
            displayUserInfo(user);
        } else {
            document.getElementById('user-info').textContent = "User not logged in.";
        }
    });

    function displayUserInfo(user) {
        // Display profile information
        document.getElementById('user-info').textContent = JSON.stringify(user.profile, null, 2);

        // Decode and display ID token as JSON
        const decodedIdToken = parseJwt(user.id_token);
        document.getElementById('id-token').textContent = JSON.stringify(decodedIdToken, null, 2);

        // Decode and display access token as JSON
        // NOTE: Entra ID is returning opaque access tokens. We cannot parse them.
        // const decodedAccessToken = parseJwt(user.access_token);
        // document.getElementById('access-token').textContent = decodedAccessToken;
    }

    function parseJwt(token) {
        // Decode the JWT for easier readability
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
    }
</script>
</body>
</html>
